<link rel="stylesheet" type="text/css" href="css/style.css">

<html>
    <body>
        <h1>ToDo List</h1>
        <div>
            <input type="text" class = "addToDoItem" placeholder="Add new item">
        </div>
        <div id="container">
            <div class="column left">
                <button class="removeItem button">Remove Item</button>
                <button class="selectAll button">Select All Items</button>
                <button class="markCompleted button">Complete Item</button>
            </div>
            <div class="column right">
                <span class="label">Items To Do</span>
                <ol class="todolist"></ol>   
            </div>
        </div> 
        <template class ="todoitemTemplate">
            <li class="toDoItem">
            <label>
            <input class="todoItemcheck" type="checkbox">
            <span class ="toDoItemText"></span>
            <button class="deleteItem">x</button>
            </label>
            </li>
        </template>               
    </body> 
    <script integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/source/pubsub.js"></script> 
    <script type="text/javascript" src="./js/source/toDoListModel.js"></script> 
    <script type="text/javascript" src="./js/source/ToDoBaseView.js"></script> 
    <script type="text/javascript" src="./js/source/ToDoItemView.js"></script> 
    <script type="text/javascript" src="./js/source/ToDoListView.js"></script> 
    <script type="text/javascript" src="./js/source/ToDoActionView.js"></script> 
    
   

    <script type="text/javascript" src="./js/app.js"></script> 
</html>
